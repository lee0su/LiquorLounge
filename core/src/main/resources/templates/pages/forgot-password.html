<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <title>LiquorLounge</title>
    <!--디자인용 보더 생성-->
    <!--    <link rel="stylesheet" type="text/css" href="/css/common/dev-border.css">-->
    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="/css/common/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/common/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/components/user/forgotPassword.css">
</head>
<body data-target-text="Sign in">
<!--header navbar-->
<th:block th:replace="~{/components/public/header.html :: header}"></th:block>

<div class="container">
    <th:block th:replace="~{/components/public/empty-div.html :: left}"></th:block>
    <div class="content">
        <!--page contents-->
        <div class="forgotPassword-container">
            <div class="forgotPassword-box">
                <h2 class="forgotPassword-title">Find password</h2>
                <input type="text" name="username" placeholder="아이디" class="forgotPassword-input id">
                <input type="text" name="name" placeholder="이름" class="forgotPassword-input name">
                <input type="email" name="email" placeholder="이메일" class="forgotPassword-input email">
                <div class="button-group">
                    <button class="forgotPassword-button" onclick="findPassword()">Find password</button>
                </div>
                <a href="/pages/signIn" class="signIn-text">Sign in !</a>
            </div>
        </div>
    </div>
    <th:block th:replace="~{/components/public/empty-div.html :: right}"></th:block>
</div>

<!--footer-->
<th:block th:replace="~{/components/public/footer.html :: footer}"></th:block>

<!--script-->
<script src="/js/common/url.js"></script>
<script src="/js/common/footer.js"></script>
<script src="/js/common/header.js"></script>
<script src="/js/user/find-password.js"></script>

</body>
</html>
