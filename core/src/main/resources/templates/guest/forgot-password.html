<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LiquorLounge</title>
    <link rel="stylesheet" type="text/css" href="/css/common/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/common/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/components/user/forgotPassword.css">
</head>
<body>
<!--navbar-->
<nav class="navbar">
    <img src="/images/logo.png" class="logo-image">
    <div style="margin-left:auto;">
        <button onclick="location.href='/guest/main'">Main</button>
        <button onclick="location.href='/guest/liquor'">Liquor</button>
        <button onclick="location.href='/guest/community'">Community</button>
        <button class="active" onclick="location.href='/guest/sign-in'">Sign in</button>
    </div>
</nav>

<div class="container">
    <div class="empty-div"></div>
        <div class="content">
            <!--page contents-->
            <div class="forgotPassword-container">
                <div class="forgotPassword-box">
                    <h2 class="forgotPassword-title">Find password</h2>
                    <input type="text" name="username" placeholder="아이디" class="forgotPassword-input">
                    <input type="text" name="name" placeholder="이름" class="forgotPassword-input">
                    <input type="email" name="email" placeholder="이메일" class="forgotPassword-input">
                    <div class="button-group">
                        <button class="forgotPassword-button">Find password</button>
                    </div>
                <a href="/guest/signIn" class="signIn-text">Sign in !</a>
            </div>
        </div>
    </div>
    <div class="empty-div"></div>
</div>

<!--footer-->
<footer class="footer">
    <div class="footer-tab-1">footer tab 1</div>
    <div class="footer-tab-2">footer tab 2</div>
    <div class="footer-tab-3">footer tab 3</div>
</footer>

<script src="/js/footer/footer.js"></script>
</body>
</html>
