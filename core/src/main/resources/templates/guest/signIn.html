<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LiquorLounge</title>
    <link rel="stylesheet" type="text/css" href="/css/common/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/components/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/components/signIn.css">
    <script src="/js/signIn.js"></script>
</head>
<body>
<!--navbar-->
<nav>
    <img src="/images/logo.png" class="logo-image">
    <div style="margin-left:auto;">
        <button class="active" onclick="location.href='/guest/main'">Main</button>
        <button onclick="location.href='/guest/liquor'">Liquor</button>
        <button onclick="location.href='/guest/community'">Community</button>
        <button onclick="location.href='/guest/signIn'">Sign in</button>
    </div>
</nav>
<!--page contents-->
<div class="signIn-container">
    <div class="signIn-box">
        <h2 class="signIn-title">Sign in</h2>
        <input type="text" placeholder="아이디" class="signIn-input">
        <input type="password" placeholder="비밀번호" class="signIn-input">
        <div class="button-group">
            <button class="signIn-button">Sign in</button>
        </div>
        <a href="/guest/signUp" class="signUp-text">Sign up !</a>
        <a href="/guest/forgotPassword" class="forgotPassword-text">Forgot your password ?</a>
    </div>
</div>
</body>
</html>
