<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>LiquorLounge</title>
    <!--디자인용 보더 생성-->
    <!--    <link rel="stylesheet" type="text/css" href="/css/common/dev-border.css">-->
    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="/css/common/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/common/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/components/user/sign-in.css">
</head>
<body data-target-text="Sign in">
<!--header navbar-->
<th:block th:replace="~{/components/public/header.html :: header}"></th:block>

<div class="container">
    <th:block th:replace="~{/components/public/empty-div.html :: left}"></th:block>
    <div class="content">
        <!--page contents-->
        <div class="sign-in-container">
            <div class="sign-in-box">
                <h2 class="sign-in-title">Sign in</h2>
                <input type="text" placeholder="아이디" class="sign-in-input">
                <input type="password" placeholder="비밀번호" class="sign-in-input">
                <div class="button-group">
                    <button class="sign-in-button">Sign in</button>
                </div>
                <a href="/pages/sign-up" class="sign-up-text">Sign up !</a>
                <a href="/pages/forgot-password" class="forgotPassword-text">Forgotten password ?</a>
            </div>
        </div>
    </div>
    <th:block th:replace="~{/components/public/empty-div.html :: right}"></th:block>
</div>

<!--footer-->
<th:block th:replace="~{/components/public/footer.html :: footer}"></th:block>

<!--script-->
<script src="/js/common/url.js"></script>
<script src="/js/common/footer.js"></script>
<script src="/js/common/header.js"></script>
<script src="/js/user/sign-in.js"></script>
</body>
</html>
