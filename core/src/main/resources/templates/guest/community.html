<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LiquorLounge</title>
  <link rel="stylesheet" type="text/css" href="/css/common/styles.css">
  <link rel="stylesheet" type="text/css" href="/css/common/navbar.css">
  <link rel="stylesheet" type="text/css" href="/css/common/footer.css">
  <link rel="stylesheet" type="text/css" href="/css/components/community/community.css">
</head>
<body>
<!--navbar-->
<nav class="navbar">
  <img src="/images/logo.png" class="logo-image">
  <div style="margin-left:auto;">
    <button onclick="location.href='/guest/main'">Main</button>
    <button onclick="location.href='/guest/liquor'">Liquor</button>
    <button class="active" onclick="location.href='/guest/community'">Community</button>
    <button onclick="location.href='/guest/sign-in'">Sign in</button>
  </div>
</nav>

<div class="container">
  <div class="empty-div"></div>
    <div class="content">
    <!-- 커뮤니티 -->
      <div class="container-community">
        <table>
          <thead>
            <tr class="tabs">
              <th class="tab title">제목</th>
              <th class="tab author">작성자</th>
              <th class="tab date">작성일</th>
              <th class="tab likes">공감</th>
              <th class="tab comments">댓글</th>
            </tr>
          </thead>
          <tbody id="postTableBody">
          <!-- 게시글 -->
          </tbody>
        </table>

        <div class="form-container">
              <select id="searchCriteria" onchange="updatePlaceholder()">
              <option value="title">제목</option>
              <option value="author">작성자</option>
              <option value="content">내용</option>
            </select>
          <input type="text" id="searchInput" placeholder="검색" onkeyup="searchPosts()">
          <button id="search">검색</button>
          <button id="addPostButton" onclick="showLoginAlert()">게시글 작성</button>
        </div>

      <!-- 페이지 넘기는 기능 추가할 것 -->
      </div>
    </div>
  <div class="empty-div"></div>
</div>

<!--footer-->
<footer class="footer">
  <div class="footer-tab-1">footer tab 1</div>
  <div class="footer-tab-2">footer tab 2</div>
  <div class="footer-tab-3">footer tab 3</div>
</footer>

<script src="/js/footer/footer.js"></script>
<script src="/js/community/login-before.js"></script>
</body>
</html>
