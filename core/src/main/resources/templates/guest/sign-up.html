<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>LiquorLounge</title>
    <!--디자인용 보더 생성-->
    <link rel="stylesheet" type="text/css" href="/css/common/dev-border.css">
    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="/css/common/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/common/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/components/user/sign-up.css">
</head>
<body data-target-text="Sign in">
<!--header navbar-->
<th:block th:replace="~{/component/guest-header.html :: guest-header}"></th:block>

<div class="container">
    <div class="empty-div"></div>
    <div class="content">
        <!--page contents-->
        <div class="sign-up-container">
            <div class="sign-up-box">
                <h2 class="sign-up-title">Sign up</h2>
                <form id="signUpForm" action="/api/users/register" method="post" enctype="application/x-www-form-urlencoded">
                    <input type="text" name="username" placeholder="아이디" class="sign-up-input" required>
                    <input type="password" name="password" placeholder="비밀번호" class="sign-up-input" required>
                    <input type="password" name="confirmPassword" placeholder="비밀번호 확인" class="sign-up-input" required>
                    <input type="text" name="name" placeholder="이름" class="sign-up-input" required>
                    <input type="email" name="email" placeholder="이메일" class="sign-up-input" required>
                    <input type="date" name="birthdate" placeholder="생일" class="sign-up-input" required>
                    <div class="button-group">
                        <button type="submit" class="signUp-button">Sign up</button>
                    </div>
                </form>
                <a href="/guest/sign-in" class="sign-in-text">Sign in !</a>
            </div>
        </div>
    </div>
    <div class="empty-div"></div>
</div>

<!--footer-->
<th:block th:replace="~{/component/footer.html :: footer}"></th:block>

<!--script-->
<script src="/js/component/footer.js"></script>
<script src="/js/component/header.js"></script>
<script src="/js/user/validation.js" defer></script>
</body>
</html>
