<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>LiquorLounge</title>
    <!--디자인용 보더 생성-->
<!--    <link rel="stylesheet" type="text/css" href="/css/common/dev-border.css">-->
    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="/css/common/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/common/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/components/community/community.css">
</head>
<body data-target-text="Community">
<!--header navbar-->
<th:block th:replace="~{/component/member-header.html :: member-header}"></th:block>

<div class="container">
    <div class="empty-div left"></div>
    <div class="content">
        <!-- 커뮤니티 -->
        <div class="container-community">
            <table>
                <thead>
                    <tr class="tabs">
                        <th class="tab title">제목</th>
                        <th class="tab author">작성자</th>
                        <th class="tab date">작성일</th>
                        <th class="tab likes">공감</th>
                        <th class="tab comments">댓글</th>
                    </tr>
                </thead>
                <tbody id="postTableBody">
                <!-- 게시글 -->
                </tbody>
            </table>

            <div class="form-container">
                <select id="searchCriteria" onchange="updatePlaceholder()">
                    <option value="title">제목</option>
                    <option value="author">작성자</option>
                    <option value="content">내용</option>
                </select>
                <input type="text" id="searchInput" placeholder="검색" onkeyup="searchPosts()">
                <button id="search">검색</button>
                <button id="addPostButton" onclick="location.href='/member/written'">게시글 작성</button>
            </div>

        <!-- 페이지 넘기는 기능 추가할 것 -->
        </div>
    </div>
    <div class="empty-div right"></div>
</div>

<!--footer-->
<th:block th:replace="~{/component/footer.html :: footer}"></th:block>

<!--script-->
<script src="/js/component/footer.js"></script>
<script src="/js/component/header.js"></script>
<script src="/js/user/sign-out.js"></script>
</body>
</html>
