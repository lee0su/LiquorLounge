<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LiquorLounge</title>
    <link rel="stylesheet" type="text/css" href="/css/common/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/common/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/components/user/sign-in.css">
</head>
<body>
<!--header navbar-->
<th:block th:replace="~{/component/guest-header.html :: guest-header}"></th:block>

<div class="container">
    <div class="empty-div"></div>
    <div class="content">
        <!--page contents-->
        <div class="sign-in-container">
            <div class="sign-in-box">
                <h2 class="sign-in-title">Sign in</h2>
                <input type="text" placeholder="아이디" class="sign-in-input">
                <input type="password" placeholder="비밀번호" class="sign-in-input">
                <div class="button-group">
                    <button class="sign-in-button">Sign in</button>
                </div>
                <a href="/guest/sign-up" class="sign-up-text">Sign up !</a>
                <a href="/guest/forgot-password" class="forgotPassword-text">Forgotten password ?</a>
            </div>
        </div>
    </div>
    <div class="empty-div"></div>
</div>

<!--footer-->
<th:block th:replace="~{/component/footer.html :: footer}"></th:block>

<!--script-->
<script src="/js/component/footer.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navbar = document.querySelector('.navbar');
        const buttons = navbar.querySelectorAll('button');

        // active 를 추가할 버튼의 텍스트를 입력
        const targetText = 'Sign in';

        buttons.forEach(button => {
            if (button.textContent.trim() === targetText) {
                button.classList.add('active');
            }
        });
    });
</script>
<script src="/js/user/sign-in.js"></script>
</body>
</html>
