<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LiquorLounge</title>
    <link rel="stylesheet" type="text/css" href="/css/common/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/common/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/common/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/components/community/written.css">
</head>
<body>
<!--header navbar-->
<th:block th:replace="~{/component/member-header.html :: member-header}"></th:block>

<div class="container">
    <div class="empty-div"></div>
    <div class="content">
        <!-- 커뮤니티 글쓰기 -->
        <div class="container-community">
            <form id="postForm">
                <div class="form-group">
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <textarea id="content" name="content" rows="8" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <div class="form-group">
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <button type="submit">등록</button>
            </form>
        </div>
    </div>
    <div class="empty-div"></div>
</div>

<!--footer-->
<th:block th:replace="~{/component/footer.html :: footer}"></th:block>

<!--script-->
<script src="/js/component/footer.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navbar = document.querySelector('.navbar');
        const buttons = navbar.querySelectorAll('button');

        // active 를 추가할 버튼의 텍스트를 입력
        const targetText = 'Community';

        buttons.forEach(button => {
            if (button.textContent.trim() === targetText) {
                button.classList.add('active');
            }
        });
    });
</script>
<script src="/js/user/sign-out.js"></script>
</body>
</html>
