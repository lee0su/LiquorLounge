<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="recommend-box-cocktail">
    <div class="recommend-cocktail">
        <div class="recommend-box-top">
            <div class="recommend-box-top-color">
                <div class="top-object-text whiskey">COCKTAIL !</div>
                <div class="top-object-button">—</div>
                <div class="top-object-button">□</div>
                <div class="top-object-button exit">×</div>
            </div>
        </div>
        <div class="recommend-box">
            <div class="recommend-box-center">
                <div class="center-content-box">
                    <div class="center-box-top">
                        <div class="center-box-top-no1">당신의&nbsp;</div>
                        <div class="center-box-top-no2 cocktail">COCKTAIL</div>
                        <div class="center-box-top-no3">&nbsp;&nbsp;을</div>
                    </div>
                    <div class="center-box-center">
                        <div>찾아보세요 !</div>
                    </div>
                    <div class="center-box-bottom">
                        <div><span class="w-color">LIQUOR LOUNGE</span>&nbsp;가<br>개인적인 성향에 맞는<br><span class="c-color">cocktail</span> 을 추천해드립니다 !</div>
                    </div>
                </div>
                <button class="cocktail-button" onclick="recommendButtonAction('/pages/recommend-cocktail')">TRY NOW !</button>
            </div>
            <div class="recommend-box-right">
                <div class="recommend-box-right-color">
                    <div class="right-object cocktail"></div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
